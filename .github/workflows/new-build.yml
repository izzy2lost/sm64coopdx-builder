name: Run Termux in Android Emulator

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ADB
        run: |
          sudo apt-get update
          sudo apt-get install -y adb
          
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          
      - name: Download Termux APK
        run: |
          wget https://f-droid.org/repo/com.termux_1020.apk -O termux.apk
          
      - name: Start Android Emulator, Install Termux, and Run Script
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          script: |
            adb start-server
            adb devices  # Ensure the emulator is detected
            adb shell input keyevent 82  # Unlock screen
            adb install termux.apk       # Install Termux APK
            adb shell monkey -p com.termux -c android.intent.category.LAUNCHER 1  # Launch Termux
            # Grant Termux storage access
            adb shell am start -n com.termux/.TermuxActivity
            sleep 5  # Wait for Termux to initialize
            adb shell input text "termux-setup-storage"
            adb shell input keyevent 66  # Press Enter
            sleep 10  # Extra wait to ensure storage is ready
            
            # Push baserom to accessible storage
            adb push baserom.us.z64 /storage/emulated/0/
            sleep 5  # Ensure file is copied

            # Open Termux and move baserom to home directory
            adb shell am start -n com.termux/.TermuxActivity
            sleep 5
            adb shell input text "mv /storage/emulated/0/baserom.us.z64 \$HOME/"
            adb shell input keyevent 66
            sleep 5

            # Update and install packages
            adb shell input text "pkg upgrade -y"
            adb shell input keyevent 66
            sleep 20
            
            adb shell input text "pkg remove libglvnd"
            adb shell input keyevent 66
            sleep 5
            
            adb shell input text "pkg install git wget make python getconf zip apksigner clang binutils libglvnd-dev aapt which"
            adb shell input keyevent 66
            sleep 20

            # Clone and build project
            adb shell input text "git clone --recursive https://github.com/ManIsCat2/sm64coopdx.git"
            adb shell input keyevent 66
            sleep 20
            
            adb shell input text "cp \$HOME/baserom.us.z64 \$HOME/sm64coopdx/baserom.us.z64"
            adb shell input keyevent 66
            sleep 5
            
            adb shell input text "cd \$HOME/sm64coopdx && make"
            adb shell input keyevent 66
            sleep 60  # Adjust build time as needed

      - name: Get Build Results
        run: |
          adb pull /data/data/com.termux/files/home/sm64coopdx/build/us_pc/sm64coopdx.apk || echo "APK not found; continuing..."

      - name: Upload APK Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sm64coopdx.apk
          path: sm64coopdx.apk
          if-no-files-found: warn